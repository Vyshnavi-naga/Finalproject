<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      display: flex;
      justify-content: flex-start; /* Aligns content to the left */
      align-items: center;
      min-height: 100vh;
      background-image: url(https://images.rawpixel.com/image_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIzLTA5L3Jhd3BpeGVsX29mZmljZV8zMV9mbGF0X2xheV9zcHJlYWRfdG9wX3ZpZXdfb2ZfY29zbWV0aWNfcHJvZHVjdF82NjI4OWQ2NS00ZjU3LTQ0MTQtOGU2My05MjYwNzlmN2MxYTRfMS5qcGc.jpg);
      background-repeat: no-repeat;
      background-size: cover;
      font-family: Arial, sans-serif;
      padding-left: 50px; /* Adds some space on the left */
    }
    .login-container {
      background-color: white;
      padding: 30px 40px;
      width: 100%;
      max-width: 400px;
      border-radius: 8px;
      box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2 style="font-size: 24px; color: #333; margin-bottom: 20px;">Login</h2>
    <form id="loginForm">
      <div style="margin-bottom: 20px; text-align: left;">
        <label for="username" style="font-size: 14px; color: #666;">Username</label>
        <input type="text" id="username" name="username" required style="width: 100%; padding: 10px; font-size: 16px; border: 1px solid #ddd; border-radius: 5px;">
      </div>
      <div style="margin-bottom: 20px; text-align: left;">
        <label for="password" style="font-size: 14px; color: #666;">Password</label>
        <input type="password" id="password" name="password" required style="width: 100%; padding: 10px; font-size: 16px; border: 1px solid #ddd; border-radius: 5px;">
      </div>
      <button type="button" onclick="showAlert()" style="display: inline-block; width: 100%; padding: 10px; text-align: center; background-color: #5a3d79; color: white; font-size: 16px; font-weight: bold; border-radius: 5px; border: none; cursor: pointer;">
        Login
      </button>
      <p style="margin-top: 15px; font-size: 14px; color: #666;">Don't have an account? <a href="singup.html" style="color: #e74ab3; text-decoration: none;">Sign up</a></p>
    </form>
  </div>
  <script>
    function showAlert() {
      const username = document.getElementById('username').value;
      if (username) {
        alert(`Welcome, ${username}!`);
        setTimeout(() => {
          window.location.href = 'home.html';
        }, 1000);
      } else {
        alert('Please enter your username.');
      }
    }
  </script>
</body>
</html>
